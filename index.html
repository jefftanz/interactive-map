    <script src="allLocations.js"></script>
    <script src="data.js"></script>
    <script src="features.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>Property Map</h1>
      <p class="disclaimer">Data from 14 zipcodes with around ~1000 data points for each zipcode.</p>

      <form action="#" method="post">

        <!-- <div class="test">Hello</div> -->

        <table style="margin-left: auto; margin-right: auto;">
          <tr style="padding-top: 10px;">
            <td class="radio-cell">
              <input onclick="clickOne()" type="radio" name="radioOne" id="radioOne" checked="checked">
            </td>
            <td class="name-cell">Property Type</td>
            <td class="select-cell">
              <select name="property-type" id="property-type">
                <option value="residence">Residence</option>
                <option value="commercial">Commercial</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="radio-cell">
              <input onclick="clickTwo()" type="radio" name="radioTwo" id="radioTwo">
            </td>
            <td class="name-cell">Property Age</td>
            <td class="select-cell">
              <select name="property-age" id="property-age" disabled="disabled">
                <option value="l25">&lt; 25</option>
                <option value="g25">25 - 50</option>
                <option value="g50">50 - 75</option>
                <option value="g75">75 - 100</option>
                <option value="g100">&gt; 100</option>
              </select>
            </td>
          </tr>
        </table>

        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td>
              <button style="width: 200px;" id="submitLocationSearch">Search</button>
            </td>
          </tr>
        </table>

      <!-- <h2 id="location-search-alert">All Locations</h2> -->

      <div id="locations-near-you-map"></div>

      <div id="locations-near-you"></div>

      <script>
        function clickOne(){
          document.getElementById('property-type').disabled = false; 
          document.getElementById('property-age').disabled = true;
          document.getElementById('radioTwo').checked = false;
        }

        function clickTwo(){
          document.getElementById('property-type').disabled = true; 
          document.getElementById('property-age').disabled = false;
          document.getElementById('radioOne').checked = false;
        }
      </script>

      <script
        src="https://maps.googleapis.com/maps/api/js?key=API_KEY&callback=initMap&libraries=&v=weekly"
        defer
      ></script>
      
      <script src="createSearchableMap.js"></script>
